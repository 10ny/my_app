version: '3'

volumes:
  postgres_volumes:

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - "postgres_volumes:/var/lib/postgresql/data"


  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - .:/my_app
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    depends_on: 
      - db
